---
# Tasks for testing role

- name: Configure vagrant sandbox environment
  hosts: localhost
  roles:
    - role: amtega.vagrant_presets
      vagrant_presets_boxes_json_query: >-
        [? starts_with(name, `centos-6`)
           || starts_with(name, `centos-7`)
           || starts_with(name, `fedora-27`)
           || starts_with(name, `fedora-28`) ]
  tags:
    - sandbox

- name: Run idempotence test
  hosts: localhost
  roles:
    - role: amtega.vagrant_sandbox
      vagrant_sandbox_state: started
  tags:
    - sandbox

# test role
- name: test amtega.at role
  hosts: vagrant_sandbox_vms
  roles:
    - role: amtega.at
      vars:
        at_deny:
          - username: nobody
            state: present
        at_allow:
          - username: root
            state: present

  tasks:
    - name: Read at config files and directories
      stat:
        path: "{{ item }}"
      loop: "{{ at_perm_files_list }}"
      register: at_files_result

    - name: Assert that permissions are correct
      assert:
          that:
            - at_files_result.results[index].stat.mode == at_files_mode
            - at_files_result.results[index].stat.gr_name == at_files_group
            - at_files_result.results[index].stat.pw_name == at_files_owner
      when: at_files_result.results[index].stat.mode is defined
      loop: "{{ at_perm_files_list }}"
      loop_control:
        index_var: index

    - name: Read /etc/at.allow file
      command: cat /etc/at.allow
      register: read_at_allow_result
      changed_when: no

    - name: Assert that /etc/at.allow is correct
      assert:
        that:
            - read_at_allow_result.stdout is search('root')

    - name: Read /etc/at.deny file
      command: cat /etc/at.deny
      register: read_at_deny_result
      changed_when: no

    - name: Assert that /etc/at.deny is correct
      assert:
        that:
            - read_at_deny_result.stdout is search('nobody')

  tags:
    - idempotence

- name: Cleanup vagrant sandbox
  hosts: localhost
  roles:
    - role: amtega.vagrant_sandbox
      vagrant_sandbox_state: absent
  tags:
    - cleanup
    - sandbox
